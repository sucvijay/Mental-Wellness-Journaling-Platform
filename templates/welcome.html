<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step into the embrace of Mind Haven</title>
    <style>
        /* Add custom CSS styles here for the welcome page */
        body {
            background-color: #3498db; /* Customize background color */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            color: #fff; /* Customize text color */
        }
        h1 {
            font-size: 36px;
        }
        .get-started-btn {
            background-color: #2ecc71; /* Customize button background color */
            color: #fff; /* Customize button text color */
            font-size: 24px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .get-started-btn:hover {
            background-color: #27ae60; /* Customize button color on hover */
        }
        .arrow {
            animation: arrow-float 1s infinite alternate;
        }
        @keyframes arrow-float {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <h1>Step into the tranquil embrace of Mind Haven</h1>
    <h2>"where your mind finds its sanctuary in the digital realm."</h2>
    <button class="get-started-btn" onclick="location.href='hack.html';">Get Started</button>
</body>
</html>
